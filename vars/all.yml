---
apt_packages:
  - git
  - ansible
  - shellcheck
  - terminator
  - zsh
  - tree 
  - vim
  - jq
  - xclip
  - tmux
  - python-pip
  - weechat
  - socat

pip_install_packages:
  - name: awscli
    state: latest # present/absent/latest, default: present
    extra_args: --user
  - name: boto3
    state: latest 
  - name: pylint
    state: latest # <2.0.0
    extra_args: --user


extensions:
    - vscoss.vscode-ansible
    - eamodio.gitlens
    - ms-vscode.Go
    - ms-python.python
    - timonwong.shellcheck
    - k3a.theme-dark-plus-contrast
    - mauve.terraform
    - peterjausovec.vscode-docker
    - ivory-lab.jenkinsfile-support
    - marcostazi.vs-code-vagrantfile
